version: 2
jobs:
  build:
    docker:
      - image: 218546966473.dkr.ecr.us-east-1.amazonaws.com/circle-ci:stitch-tap-tester-3-11-dev
      - image: atmoz/sftp:debian
        command: "test_user:Passw0rd!:::upload"
    steps:
      - checkout
      - add_ssh_keys
      - run:
          name: 'Setup virtual env'
          command: |
            virtualenv -p python3 /usr/local/share/virtualenvs/tap-sftp
            source /usr/local/share/virtualenvs/tap-sftp/bin/activate
            pip install .[dev]
      # - run:
      #     name: 'pylint'
      #     command: |
      #       source /usr/local/share/virtualenvs/tap-sftp/bin/activate
      #       make test
      - run:
          name: 'Unit Tests'
          command: |
            source /usr/local/share/virtualenvs/tap-sftp/bin/activate
            pip install nose2 parameterized nose2[coverage_plugin]>=0.6.5
            nose2 --with-coverage -v -s tests/unittests
      - store_test_results:
          path: test_output/report.xml
      - store_artifacts:
          path: htmlcov
      - run:
          name: 'Tap Tester'
          command: |
            aws s3 cp s3://com-stitchdata-dev-deployment-assets/environments/tap-tester/tap_tester_sandbox dev_env.sh
            source dev_env.sh
            source /usr/local/share/virtualenvs/tap-tester/bin/activate
            pip install .[test]
            cd /root/project/
            run-test --tap=tap-sftp tests
workflows:
  version: 2
  commit:
    jobs:
      - build:
          context: circleci-user
  build_daily:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build:
          context: circleci-user
